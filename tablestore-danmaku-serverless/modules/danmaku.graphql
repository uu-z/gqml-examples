scalar JSON

input SendDanmakuInput {
  player: String!
  author: String!
  time: Int!
  text: String!
  color: Int
  type: Int
  ip: String
  refter: String
  date: Int
}

type Query {
  GetDanmaku(player: String!, time: Int): [JSON!]!
}

type Mutation {
  SendDanmaku(data: SendDanmakuInput!): JSON
}
